buildscript {
    dependencies { classpath 'com.bancvue:gradle-core:0.1' }
}

apply plugin: 'bancvue'


dependencies {
    compile "com.sun.jersey:jersey-core:1.17.1"
    compile "com.sun.jersey:jersey-client:1.17.1"

    mainTestCompile 'org.codehaus.groovy:groovy-all:2.1.2'
    mainTestCompile 'junit:junit:4.11'
}
buildscript {
    dependencies { classpath 'com.bancvue:gradle-core:0.1' }
}

apply plugin: 'bancvue'


dependencies {
    compile "com.sun.jersey:jersey-core:1.17.1"
    compile "com.sun.jersey:jersey-client:1.17.1"

    mainTestCompile 'org.codehaus.groovy:groovy-all:2.1.2'
    mainTestCompile 'junit:junit:4.11'

	testCompile 'org.mockito:mockito-all:1.9.5'
	testCompile('org.spockframework:spock-unitils:0.7-groovy-2.0') {
		exclude group: 'org.codehaus.groovy'
	}

	componentTestCompile 'com.yammer.dropwizard:dropwizard-core:0.6.2'
	componentTestCompile 'com.yammer.dropwizard:dropwizard-client:0.6.2'
	componentTestCompile 'com.yammer.dropwizard:dropwizard-testing:0.6.2'
}
